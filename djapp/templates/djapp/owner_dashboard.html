{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Owner Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <header>
        <h1>{{ bar_name }}</h1>
        <img src="{{ bar_logo_url }}" alt="Bar Logo">
        <nav>
            <ul>
                <li><a href="{% url 'djapp:owner_dashboard' %}">Back to Dashboard</a></li>
                <li><a href="{% url 'djapp:music_library' %}">Visit the Music Library</a></li>
                <li><a href="{% url 'djapp:bar_specials' %}">Bar Specials</a></li>
                <li><a href="{% url 'djapp:settings' %}">Settings</a></li>
            </ul>
        </nav>
    </header>
    <div id="dashboard">
        <h2>Overview of Upcoming Performances</h2>
        <div id="analytics">
            <h3>Analytics</h3>
            <!-- Embed charts or graphs -->
            <canvas id="performanceChart" width="400" height="400"></canvas>
        </div>
    </div>
    <footer>
        <p>Â© 2024 DJ Djamgo Club Management</p>
    </footer>
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Example: Initialize Chart.js on the canvas
        var ctx = document.getElementById('performanceChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
